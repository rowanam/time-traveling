{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-9">
            <h1>Trips Dashboard</h1>
        </div>
        <div class="col-3">
            <a href="{% url 'add_custom_trip' %}">Add a trip</a>
        </div>
    </div>

    <div class="row">

        <!-- Trips Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for trip in trips %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <a href="{% url 'view_custom_trip' trip.id %}">
                                    <h2 class="card-title">{{ trip.title }}</h2>
                                </a>
                                <hr>
                            </div>
                        </div>
                    </div>

                    {% if forloop.counter|divisibleby:3 %}
                        </div>
                        <div class="row">
                    {% endif %}

                {% endfor %}
            </div>
        </div>
    </div>

</div>

{% endblock %}
